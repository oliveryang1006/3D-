<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <title>咖啡厅库存管理</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
</head>
<body>
  <h1>咖啡厅库存管理</h1>

  {% if message %}
    <div class="alert {% if '[成功]' in message %}success{% else %}error{% endif %}">
      {{ message }}
    </div>
  {% endif %}

  <section>
    <h2>商品入库</h2>
    <form action="{{ url_for('add_item') }}" method="post">
      <label for="add-name">商品名称</label>
      <input id="add-name" name="name" required />

      <label for="add-qty">数量</label>
      <input id="add-qty" name="qty" type="number" min="1" value="1" required />

      <button type="submit">入库</button>
    </form>
  </section>

  <section>
    <h2>商品出库</h2>
    <form action="{{ url_for('remove_item') }}" method="post">
      <label for="remove-name">商品名称</label>
      <input id="remove-name" name="name" required />

      <label for="remove-qty">数量</label>
      <input id="remove-qty" name="qty" type="number" min="1" value="1" required />

      <button type="submit">出库</button>
    </form>
  </section>

  <section>
    <h2>低库存商品</h2>
    {% if items %}
      <ul>
        {% for item in items %}
          <li class="warning">{{ item.name }} ({{ item.quantity }})</li>
        {% endfor %}
      </ul>
    {% else %}
      <p>库存充足。</p>
    {% endif %}
  </section>
</body>
</html>
